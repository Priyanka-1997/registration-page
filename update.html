{% extends 'base.html' %}
{% block title %} Update{% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>Update Registration Form</h2>
    <form action="/update/{{student.id}}" method="POST">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name"
                id="first_name" value="{{student.first_name}}"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name"
                value="{{student.last_name}}"
                id="last_name">
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Birthday </label>
            <input type="date" class="form-control" name="birthday"
                value="{{student.birthday}}"
                id="birthday">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label" value="{{student.gender}}"
                name="gender">Gender </label>
        </div>

        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"
                    name="gender" id="inlineRadio1"
                    value="Female">
                <label class="form-check-label" for="inlineRadio1">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"
                    name="gender" id="inlineRadio2"
                    value="Male">
                <label class="form-check-label" for="inlineRadio2">Male</label>
            </div>

            <div class="mb-3">
                <label for="desc" class="form-label" value="{{student.phone}}">Phone
                </label>
                <input type="text" class="form-control" name="phone" id="phone">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" value="{{student.phone}}">Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="education" class="form-label" >Education
                </label>
                <select class="form-select" name="education" id="education" aria-label="Education">
                    <option selected> Select Highest Qualification</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Post Graduation">Post Graduation</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="development_language" class="form-label" 
                >Development Language </label>
            <select class="form-select" name="development_language" id="development_language"aria-label="development_language">
                <option selected>Select Development Language</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value=".net">.net</option>
            </select>
            </div>

            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    {% endblock body %}
